name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3

      - name: Check if first commit
        run: |
          TOTAL_COMMITS=$(git rev-list --count HEAD)
          if [ "$TOTAL_COMMITS" -eq "1" ]; then
            echo "This is the first commit."
            echo "FIRST_COMMIT=true" >> $GITHUB_ENV
          else
            echo "This is not the first commit."
            echo "FIRST_COMMIT=false" >> $GITHUB_ENV
          fi

      - name: Build
        run: npm ci && npm run build

      - name: Deploy to Firebase Hosting preview channel
        if: env.FIRST_COMMIT == 'true'
        uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SA_KEY }}'
          projectId: pulumi-395313

      - name: Deploy to Firebaes Hosting
      - uses: FirebaseExtended/action-hosting-deploy@v0
        if: env.FIRST_COMMIT == 'false'
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SA_KEY }}'
          channelId: live
          projectId: pulumi-395313
