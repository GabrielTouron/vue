name: Deploy to Firebase Hosting on merge
'on':
  push:
    branches:
      - main

jobs:
  build_and_deploy:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v3
      - name: Check Commit Message
        run: |
          if [[ "$(git log --format=%B -n 1 ${{ github.sha }})" != "Initial commit" ]]; then
            echo "The commit message is not 'Initial commit', so the workflow will continue."
          else
            echo "The commit message is 'Initial commit', so the workflow will be skipped."
            exit 0 # Exit with a zero exit code, which means success 
          fi

      - run: npm ci && npm run build

      - uses: FirebaseExtended/action-hosting-deploy@v0
        with:
          repoToken: '${{ secrets.GITHUB_TOKEN }}'
          firebaseServiceAccount: '${{ secrets.FIREBASE_SA_KEY }}'
          channelId: live
          projectId: pulumi-395313
